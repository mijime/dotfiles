$cmd_duration\
$lua\
$jobs\
$battery\
$line_break\
$status\
$shell\
$character"""

[git_branch]
symbol = "🌱 "

[character]
success_symbol = "[\\$](green)"
error_symbol = "[\\$](red)"

[shlvl]
disabled = false

[kubernetes]
disabled = false

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[time]
disabled = false
time_format = "%T"

[env_var.POMODORO_COMMIT_MSG]
format = "[🎯 $env_value]($style)\n"
